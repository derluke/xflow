experiments:
  type: kedro_datasets.pandas.CSVDataset
  filepath: include/x_flow/config/experiments.csv

param_mapping:
  type: kedro_datasets.yaml.YAMLDataset
  filepath: include/x_flow/config/param_mapping.yml

use_case_id:
  type: kedro_datasets.text.TextDataset
  filepath: data/outputs/use_case_id.txt

dataset_id:
  type: kedro_datasets.text.TextDataset
  filepath: data/outputs/dataset_id.txt

raw_data_train:
  type: kedro_datasets.pandas.CSVDataset
  filepath: include/x_flow/raw_data/DR_Demo_Bond_trading_RFQ_train.csv

raw_data_test:
  type: kedro_datasets.pandas.CSVDataset
  filepath: include/x_flow/raw_data/DR_Demo_Bond_trading_RFQ_test.csv

autopilot_run:
  type: kedro_datasets.text.TextDataset
  filepath: include/x_flow/autopilot_run/autopilot_run.txt

experiment.backtests:
  type: partitions.PartitionedDataset
  path: data/outputs/${itertime_params:experiment_name}/backtests/
  dataset: 
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"

experiment.holdouts:
  type: partitions.PartitionedDataset
  path: data/outputs/${itertime_params:experiment_name}/holdout/
  dataset: 
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"

experiment.external_holdout:
  type: partitions.PartitionedDataset
  path: data/outputs/${itertime_params:experiment_name}/external_holdout/
  dataset: 
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"

experiment.backtests_grouped:
  type: partitions.PartitionedDataset
  path: data/outputs/simple_NC_BC/backtests/
  dataset: 
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"
