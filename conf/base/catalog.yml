experiments:
  type: kedro_datasets.pandas.CSVDataset
  filepath: include/x_flow/config/experiments.csv

param_mapping:
  type: kedro_datasets.yaml.YAMLDataset
  filepath: include/x_flow/config/param_mapping.yml

use_case_id:
  type: kedro_datasets.text.TextDataset
  filepath: data/outputs/use_case_id.txt

dataset_id:
  type: kedro_datasets.text.TextDataset
  filepath: data/outputs/dataset_id.txt

raw_data_train:
  type: kedro_datasets.pandas.CSVDataset
  filepath: include/x_flow/raw_data/DR_Demo_Bond_trading_RFQ_train.csv

raw_data_test:
  type: kedro_datasets.pandas.CSVDataset
  filepath: include/x_flow/raw_data/DR_Demo_Bond_trading_RFQ_test.csv

autopilot_run:
  type: kedro_datasets.text.TextDataset
  filepath: include/x_flow/autopilot_run/autopilot_run.txt

"{variant}.project_dict":
  type: kedro_datasets.yaml.YAMLDataset
  filepath: "data/outputs/experiments/{variant}/project_dicts/project_dict.yml"
  # dataset:
  #   type: kedro_datasets.yaml.YAMLDataset
  # filename_suffix: ".yml"

"{variant}.backtests":
  type: partitions.IncrementalDataset
  path: "data/outputs/experiments/{variant}/backtests/"
  dataset:
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"

"{variant}.holdouts":
  type: partitions.IncrementalDataset
  path: "data/outputs/experiments/{variant}/holdout/"
  dataset:
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"

"{variant}.external_holdout":
  type: partitions.IncrementalDataset
  path: data/outputs/experiments/{variant}/external_holdout/
  dataset:
    type: x_flow.utils.data.XFlowDataset
    load_args:
      load_class: "ValidationPredictionData"
  filename_suffix: ".csv"

measure.holdout_metrics:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/metrics/holdout/${itertime_params:experiment_name}/data.csv

measure.backtest_metrics:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/metrics/backtest/${itertime_params:experiment_name}/data.csv

measure.external_holdout_metrics:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/metrics/external_holdout/${itertime_params:experiment_name}/data.csv

measure.holdout_metrics_grouped:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/metrics_grouped/holdout/${itertime_params:experiment_name}/data.csv

measure.backtest_metrics_grouped:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/metrics_grouped/backtest/${itertime_params:experiment_name}/data.csv

measure.external_holdout_metrics_grouped:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/metrics_grouped/external_holdout/${itertime_params:experiment_name}/data.csv

measure.best_models:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/experiments/${itertime_params:experiment_name}/models/best_model.csv

collect.deployments_combined:
  type: MemoryDataset

collect.external_holdout_metrics_combined:
  type: MemoryDataset

collect.backtest_metrics_combined:
  type: MemoryDataset

collect.holdout_metrics_combined:
  type: MemoryDataset

collect.collected_deployments:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/collected_deployments.csv

collect.leaderboard:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/outputs/leaderboard.csv

"{node}_checksum":
  type: kedro_datasets.text.TextDataset
  filepath: data/outputs/checksums/{node}.txt
