experiment:
  simple:
    _overrides: &id001
      experiment_name: simple
      analyze_and_model:
        target: Mid
        mode: quick
    experiment_config: ${merge:${...experiment_config},${._overrides}}
  full:
    _overrides: &id002
      experiment_name: full
      analyze_and_model:
        target: Mid
        mode: auto
    experiment_config: ${merge:${...experiment_config},${._overrides}}
  simple_grouped:
    _overrides: &id003
      experiment_name: simple_grouped
      analyze_and_model:
        target: Mid
        mode: quick
      group_data:
        partition_column: tier
    experiment_config: ${merge:${...experiment_config},${._overrides}}
  simple_NC_BC:
    _overrides: &id004
      experiment_name: simple_NC_BC
      analyze_and_model:
        target: Mid
        mode: quick
      binarize_data:
        binarize_operator: '>'
        binarize_threshold: 113.0
    experiment_config: ${merge:${...experiment_config},${._overrides}}
  full_NC_BC:
    _overrides: &id005
      experiment_name: full_NC_BC
      analyze_and_model:
        target: Mid
        mode: auto
      binarize_data:
        binarize_operator: '>'
        binarize_threshold: 113.0
    experiment_config: ${merge:${...experiment_config},${._overrides}}
measure:
  simple:
    _overrides: *id001
    measure_config: ${merge:${...measure_config},${._overrides}}
  full:
    _overrides: *id002
    measure_config: ${merge:${...measure_config},${._overrides}}
  simple_grouped:
    _overrides: *id003
    measure_config: ${merge:${...measure_config},${._overrides}}
  simple_NC_BC:
    _overrides: *id004
    measure_config: ${merge:${...measure_config},${._overrides}}
  full_NC_BC:
    _overrides: *id005
    measure_config: ${merge:${...measure_config},${._overrides}}
